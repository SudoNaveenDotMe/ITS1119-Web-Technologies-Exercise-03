<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 25vw);
            grid-template-rows: repeat(3, 33.33vh);
        }

        .red {
            background: red;
        }

        .green {
            background: green;
        }

        .orange {
            background: orangered;
        }

        .purple {
            background: purple;
        }

        .pink {
            background: hotpink;
        }

        .blue {
            background: blue;
        }

        .brown {
            background: brown;
        }

        .violet {
            background: violet;
        }

        .darkblue {
            background: darkblue;
        }

        .yellow {
            background: yellow;
        }

        .grey {
            background: grey;
        }

        .cyan {
            background: cyan;
        }
    </style>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>case 05</title>
</head>

<body>
    <div class="grid-container">
        <div class="red"></div>
        <div class="green"></div>
        <div class="orange"></div>
        <div class="purple"></div>

        <div class="pink"></div>
        <div class="blue"></div>
        <div class="brown"></div>
        <div class="violet"></div>

        <div class="darkblue"></div>
        <div class="yellow"></div>
        <div class="grey"></div>
        <div class="cyan"></div>
    </div>
</body>

</html>
